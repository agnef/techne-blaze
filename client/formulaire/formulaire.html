<template name="formulaire">
<header>
	<img src="../img/logo4b.png" style="max-width: 50%">
</header>
<div class="contenaireform">
	<form class="formInscription">
		<h1>Inscription</h1>
		
		<p>Nom:
			<input type="text" name="lastname">
		</p>
		<p>Prénom:
			<input type="text" name="firstname">
		</p>
		
		<p>Choisir un type:
			<input type="radio" name="gender" value="male" checked> Artiste
			<input type="radio" name="gender" value="female"> Mécène
		</p>
		<p>Adresse e-mail:
			<input type="text" name="mail">
		</p>
		
		<p>
			Mot de passe:
			<input type="password" name="password">
		</p>
		<p>
			Confirmer le mot de passe:
			<input type="password" name="confpassword">
		</p>
		<p><button onclick="$( '.descr' ).show(); $('.accueil').hide(); $('.form').hide();">Valider</button></p>
		<!-- <input type="submit" value="Valider"> -->
	</form>
	
</div>
</template>


<template name="description">
<header>
	<img src="../img/logo4b.png" style="max-width: 50%">
</header>
<div>
	<form>
		<p>Remplir une description de soi-même : </p>
		<input type="text" name="description" size="200" height="100" width="100">
		<p><button>Valider</button></p>
	</form>
</div>
</template>
