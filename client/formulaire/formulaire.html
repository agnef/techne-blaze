<template name="formulaire">
<header>
	<img onclick="$('.form').hide(); $('.accueil').show(); " src="../img/logo4b.png" style="max-width: 50%">
</header>
<div class="contenaireform">
	<form class="formInscription">
		<h2 style="margin-left: 0">Inscription</h2>
		
		<p>Prénom :
			<input type="text" name="lastname">
		</p>
		<p>Nom :
			<input type="text" name="firstname">
		</p>
		
		<div class="types"> <p>Choisir un type : </p>
		    <div class="type">
				<p><input type="radio" name="gender" checked> Artiste </p>  
			    <p><input type="radio" name="gender"> Mécène </p>
		    </div>	
		</div>

		<p>Adresse e-mail :
			<input type="text" name="mail">
		</p>
		
		<p>
			Mot de passe :
			<input type="password" name="password">
		</p>
		<p>
			Confirmer le mot de passe : 
			<input type="password" name="confpassword">
		</p>
		
	</form>
	<button class="default_button" onclick="$( '.descr' ).show(); $( '.accueil' ).hide(); $( '.form' ).hide();">Valider</button>
	
</div>
</template>


<template name="description">
	<header>
		<img onclick="$('.descr').hide(); $('.accueil').show();" src="../img/logo4b.png" style="max-width: 50%">
	</header>
	<div>
		<div class="description">
			<h2 style="margin-left: 0">Se décrire : </h2>
			<textarea></textarea>
			<h2 style="margin-left: 0">Ajouter une photo :</h2>
			<div class="les_boutons">
				<div class="ajoutP">
				   <button><i class="fa fa-picture-o" aria-hidden="true"></i> Importer une photo</button>
				   <button><i class="fa fa-camera" aria-hidden="true"></i> Prendre une photo</button>
				</div>
				<p><button onclick="$('.descr').hide(); $('.listeP').show();" class="default_button">Valider</button></p>
			</div>

		</div>
	</div>
</template>
