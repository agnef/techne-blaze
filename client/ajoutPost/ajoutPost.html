<template name="ajout_post">
{{>header_menu}}
	<div class="ajoutPost">	
	<h2>Ajouter un post</h2>
		<h2>Ajouter une photo : </h2>
		<form class="ajPhotoP">			
				<div class="ajoutP">
				   <button><i class="fa fa-picture-o" aria-hidden="true"></i> Importer une photo</button>
				   <button><i class="fa fa-camera" aria-hidden="true"></i> Prendre une photo</button>
				</div>			
		</form>
		<button class="default_button">Valider</button>

		<div class="contenaireform">
			<form class="formDescriptionP">
				<h2>Décrire l'oeuvre :</h2>
				<p>
				<div class="calendar ui-btn"> Date : </div>
				<input class="calendar-input" type="text" data-role="datebox"
				        data-option='{"mode":"calbox","hideInput": true, "useModal": false,"overrideCalStartDay":1}'>
				</p>
				<p class="resultat"><span class="result"></span></p>

				<p>Lieu : </p>
				<p>
					<input type="text" name="date">
				</p>
				<p>Thème : </p>
				<p>
					<input type="text" name="date">
				</p>
				<p>Dimension : </p>
				<p>
					<input type="text" name="date">
				</p>
				<p>Technique : </p>
				<p>
					<input type="text" name="date">
				</p>				
			</form>
			<button class="default_button">Valider</button>
			
		</div>
		
	</div>
</template>
