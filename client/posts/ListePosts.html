<template name="liste_posts">
{{>header_menu}}
	<div class="container">
		<h2>Derniers posts</h2>
		<ul class="posts">
		    {{#each liste_posts}}
		    <li>
				{{>post}}
			</li>
		    {{/each}}
		</ul>
	</div>
</template>

<template name="post">
	<div>
		<img src="{{url}}">
		<p><span class="author">{{author}} </span><span class="legende">{{text}}</span></p>
		<p class="poste_le">Post√© le {{poste_le}}</p>
		<p><button class="default_button">Commenter</button></p>
	</div>
</template>
